{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Contatos</title>
</head>
<body>

	<div class="container">
		<!--  SEARCH FORM -->
		<header class="header">
			
			<form action="/" method="GET" class="search-bar">
				<input type="search-name" class="contact-search" name="search-area" placeholder="Buscar..." value="{{search}}">
			</form>

			<!--  ADD-CONTACT BUTTON/ICON -->
			<a href="{% url 'new-contact'%}"><i class="fas fa-plus-circle add"></i></a>
		</header>

		<!--  CONTACT LIST -->
		<section class="contacts-library">
			<ul class="contacts-list">
				{% for contact in contacts reversed %}
					<a href="{% url 'profile' contact.id %}">
						<div class="contact-section">
							<li class="list__item">
								<p class="contact-name">{{contact.name | title}}</p>
								<p class="relationship">{{contact.relations | title}}</p>
							</li>

							<li class="list__item">
								<i class="fas fa-phone"></i>
								<i class="fas fa-sms text"></i>
							</li>
						</div>
					</a>

					<hr>
				{% empty %}
				<h3 style="color:#000000; padding:20px;"">Contato n√£o existe.</h3>
				{% endfor %}
			</ul>
		</section>
	</div>

</body>
</html>
